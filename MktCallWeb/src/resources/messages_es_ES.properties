### pagina Login
servicoChamadas=Llame al servicio patrocinados
textoPaginaLogin=Llame al servicio patrocinados permite a los clientes en vivo planes de prepago (con o sin saldo), post-pago y control de realizar llamadas gratuitas a través del patrocinio de algunos anunciantes. La duración de las llamadas gratis variará de acuerdo con el anunciante y el usuario siempre debe escuchar a un anuncio antes de disfrutar de los beneficios.
textoPoliticaPrivacidade=El contenido de los anuncios es responsabilidad del anunciante, y el libre directo de forma gratuita. La correspondencia que se envía a SUPPORTCOMM debe pasar por el filtro de la SSP (permisos plataforma unificada) para identificar a los clientes y OPT-IN SOFT-OPT-IN.
textoTermosServico=No habrá necesidad de contratar el servicio de llamada patrocinados. El cliente sólo debe llamar al * 4040, para escuchar a 30 segundos y disfrutar de los beneficios de la llamada patrocinado. No hay necesidad de cancelar el servicio de llamadas patrocinados. Para disfrutar de los beneficios de realizar una llamada gratuita, el cliente debe seguir la transmisión en vivo a continuación:
textoTermosServico1=1. El cliente recibirá incentivos para participar en la campaña (a través de SMS, IVR, WAP difusión por Internet o cualquier otro medio o Vivo anunciante.)
textoTermosServico2=2. El cliente debe marcar * 4040, con el anuncio de tiempo preestablecido (10, 15 o 30 segundos) y ser capaz de hablar con la persona que ha marcado;
textoTermosServico3=3. Cliente debe marcar el número de destino;
textoTermosServico4=4. El destinatario recibe la llamada, se puede identificar el número del remitente;
textoTermosServico5=5. Clientes originales pueden hablar por 01 minutos o el tiempo que previamente negociado con el anunciante;
textoTermosServico6=6. Cliente se oye un pitido en el oído la llamada termina patrocinado.
