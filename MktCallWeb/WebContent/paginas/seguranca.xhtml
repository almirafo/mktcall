<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=iso-8859-1" />
	<title><h:outputText value="#{rotulo.title}" /></title>

	<h:outputStylesheet
		library="css"
		name="style.css"></h:outputStylesheet>
	<h:outputStylesheet
		library="fancybox"
		name="jquery.fancybox-1.3.4.css"></h:outputStylesheet>
	<h:outputLink
		rel="icon"
		type="image/x-icon"
		value="../resources/images/favicon.ico" />
	<h:outputScript
		library="js"
		name="cufon-yui.js" />
	<h:outputScript
		library="fancybox"
		name="jquery.fancybox-1.3.4.pack.js" />
	<h:outputScript
		library="js"
		name="Officina.font.js"></h:outputScript>



</h:head>
<h:body style="background: #fff">
	<div id="formulario">
		<h3>
			<h:outputText value="#{rotulo.politicaPrivacidade}" />
		</h3>
		<br />
		<h:outputText value="#{rotulo.textoPoliticaPrivacidade}" />
		<br />
		<p align="center"></p>
		<br />
		<br />
		<h:form>
			<h:panelGrid columns="3">
				<p:commandLink
					action="#{languageController.englishLocale}"
					oncomplete="document.forms[0].submit()">
					<h:graphicImage value="../resources/images/United_Kingdom(Great_Britain).png" />
				</p:commandLink>
				<h:commandLink action="#{languageController.portugueseLocale}">
					<h:graphicImage value="../resources/images/Brazil.png" />
				</h:commandLink>
				<h:commandLink action="#{languageController.spanishLocale}">
					<h:graphicImage value="../resources/images/Spain.png" />
				</h:commandLink>
			</h:panelGrid>
			<br />
		</h:form>
	</div>
	<script type="text/javascript">
		Cufon.now();
		Cufon.replace('h3');
	</script>
</h:body>
</html>
