log4j.rootLogger= INFO, LOG, stdout
log4j.appender.LOG=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout  
log4j.appender.LOG.layout.ConversionPattern=%d [%t] %p %c - %m%n  
log4j.appender.LOG.File=../logs/freecallWeb.log  
log4j.appender.LOG.MaxFileSize=10MB  
log4j.appender.LOG.MaxBackupIndex=10  
log4j.logger.org.hibernate=warn 

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d|%-6p|%t|%x|%C{1}.%M():%L|%m%n

log4j.debug=true
log4j.info=true
log4j.error=true